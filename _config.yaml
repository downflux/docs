# Minimal Mistakes theme configuration
remote_theme: mmistakes/minimal-mistakes
plugins:
  # Minimal Mistakes
  - jekyll-include-cache
  - jekyll-feed
  - jekyll-gist
  - jekyll-sitemap
  
  # Custom
  - jekyll-titles-from-headings
locale: "en-US"
title: "DownFlux Documentation"
description: "Archive of technical, API, unit, and balance design documentation."
url: "https://docs.downflux.com"
baseurl: "/"
repository: "downflux/docs"
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/downflux"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter"
      url: "https://twitter.com/downfluxgame"
    - label: "Reddit"
      icon: "fab fa-fw fa-reddit"
      url: "https://reddit.com/r/downflux"
    - label: "Sitemap"
      icon: "fas fa-fw fa-sitemap"
      url: "/sitemap"
# Custom default rendering.
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      classes: wide
      author_profile: false
  - scope:
      path: "design"
      type: pages
    values:
      toc: true
      toc_label: "Contents"
      toc_icon: "list"
      classes: false

# Remove H1 headings from content since page.title renders it anyways.
titles_from_headings:
  strip_title: true

markdown: kramdown
